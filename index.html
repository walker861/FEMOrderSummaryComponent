<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main class="card">
      <img class="card__img" src="./images/illustration-hero.svg" alt="illustration of person dancing to music">

      <section class="card__content">
        <div class="card__description">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
            you like!</p>
        </div>
        <!--class="card__description"-->

        <div class="card__subscription">
          <img class="icon" src="./images/icon-music.svg" alt="2 beamed eighth note icon">
          <div class="card__price">
            <span>Annual Plan</span>
            <p>$59.99/year</p>
          </div>
          <!--class="card__price"-->
          <a href="">Change</a>

        </div>
        <!--class="card__subscription"-->

        <button class="pay">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </section>
      <!--class="card__content"-->


    </main>
    <!--class="card"-->

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Brandon Walker</a>.
    </footer>
  </body>

</html>
